# conda install pytorch==1.10.1 torchvision==0.11.2 torchaudio==0.10.1 cudatoolkit=10.2 -c pytorch
# pip3 install torch==1.10.1+cu102 torchvision==0.11.2+cu102 torchaudio==0.10.1 -f https://download.pytorch.org/whl/torch_stable.html
name: py36-theano

# The conda channels to lookup the dependencies
channels:
  - anaconda
  - conda-forge

# The packages to install to the environment
dependencies:
  - conda-build
  - git
  - numpy
  - pytest
  - cython
  - cmake
  - bzip2
  - make
  - scipy
  - pillow
  - cudatoolkit-dev=9.2
  - cudnn=7.1
  - ipython
  - jedi
  - pip
  - python=3.6
  - black
  - opencv
  - matplotlib
  - pandas
  - theano
